plugins: # (1)
  required:
    github: latest
    git: latest
    job-dsl: latest
    workflow-aggregator: latest
    matrix-auth: latest
    #configuration-as-code-support: latest
  sites:
  - id: "default"
    url: "https://updates.jenkins.io/update-center.json"
jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code Plugin\n\n"
  numExecutors: 5
  securityRealm:
    local:
      allowsSignup: true
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Administer:admin"
        - "Overall/Read:nmadaan"
       
jobs:
  - script: >
      pipelineJob('Jenkins-Casc') {
          definition {
              cpsScm {
                  scriptPath 'Jenkins-Casc_Jenkinsfile'
                  scm {
                    git {
                        remote { url 'https://github.com/nmadaan/job-pipeline/' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      }
